<div class="container" layout="row">
  <div class="content">
    <mat-card class="card">
      <mat-card-title>
        <h3>Login</h3>
      </mat-card-title>
      <mat-card-content>
        <form (submit)="login()" novalidate>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" autocomplete="new-password" name="username"
              required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" autocomplete="new-password" type="password"
              name="password" required />
          </mat-form-field>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
          <div class="blocks">
            <button button="submit" mat-raised-button color="primary">
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
