<div>
  <div class="container">
    <div class="container">
    </div>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Dragons</h3>
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                <button button="button" (click)="addDragon()" mat-raised-button color="primary">
                  <mat-icon>add</mat-icon> Add Dragon
                </button>
              </div>
            </div>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dragons" class="mat-elevation-z8">
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef> Created At </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.created_at | date: 'longDate'}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.name}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.type}} </td>
                </ng-container>
                <ng-container matColumnDef="_id">
                  <th mat-header-cell *matHeaderCellDef> * </th>
                  <td mat-cell *matCellDef="let dragon">
                    <mat-icon (click)="editDragon(dragon.slug)">description</mat-icon>
                    <mat-icon (click)="openDeleteModal(dragon.slug, dragon.name)">delete</mat-icon>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
